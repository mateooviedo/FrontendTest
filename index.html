<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/styles.css">
    <title>Hello!</title>
</head>

<body>
    <section class="main">
        <div class="main__search">
            <input type="text" class="main__search--input" placeholder="Search username...">
            <button type="button" class="main__search--button">Search</button>
        </div>
        <div class="container container_hide">
            <div class="container__profile">
                <img src="https://gravatar.com/avatar/" alt="image-profile" class="container__profile--image">
                <div class="container__profile-details">
                    <i class="profile-details__user">@algo</i>
                    <h1 class="profile-details__name">Full Name</h1>
                    <p class="profile-details__biography">this is the biography</p>
                </div>
            </div>
            <div class="repos">
                <h3>Repositories</h3>
                <hr>
                <ul class="repos__list"></ul>
            </div>
        </div>
        <div class="error error_hide">
            <p>Does not exist</p>
        </div>
    </section>
    <script type="module" src="/src/index.js"></script>
</body>

</html>
